<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header-start -->
      <div class="header">
        <div class="header-logo">
          <i class="fa-brands fa-critical-role"></i>
          <div class="logo-set">
            <p>Creative</p>
            <p>Marketing</p>
          </div>
        </div>
        <div class="header-links">
          <ul>
            <li>Home</li>
            <li>Services <i class="fa-solid fa-arrow-down"></i></li>
            <li>Blog</li>
            <li>About</li>
            <li>FAQ</li>
            <i class="fa-brands fa-searchengin"></i>
          </ul>
        </div>
      </div>
      <!-- header-end -->

      <!-- hero-section-start -->
      <div class="hero-section">
        <div class="hero-title">
          <h1>Subscribe Now</h1>
          <h1>to Our Newsletter</h1>
        </div>
        <div class="hero-paragraph">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum enim
          quaerat dolore, unde voluptate commodi, aut.
        </div>
        <div class="hero-inputs">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email" />
        </div>
        <div class="hero-button">
          <button>Send<i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
      <!-- hero-section-end -->

      <script src="./script.js"></script>
    </div>
  </body>
</html>
